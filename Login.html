 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <style>
        
        .form{
            display: flex;
            flex-direction: column;
            height: 500px;
            width: 400px;
            /* border: 1px solid black; */
            align-items: center;
            margin: auto;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: inset -5px -5px rgba(0, 0, 0, 0.5);
            border-radius: 25px;

        }
        .form h1{
            color: white;
            font-size: 2rem;
            border-bottom: 4px solid rgba(250, 250, 250, 0.5);
            margin: 50px;
        }
        .box{
            padding: 12px;
            margin: 20px;
            width: 65%;
            border: none;
            outline: none;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: inset -3px -3px rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
        }
        #submit{
            padding: 10px 20px;
            margin-top: 50px;
            width: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: inset -3px -3px rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            outline: none;
            border-radius: 20px;
            font-size: 1rem;
        }
        #submit:hover{
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;

        }
        ::placeholder{
            color: white;
        }
    </style>

</head>
<body>
    <form id="form" action="" class="form" method="post">
        <h1>Login</h1>
        <input type="text" id="username" class="box" placeholder="EnterUsername">
        <input type="password" id="password" class="box" placeholder="EnterPassword">
        <button type="submit" id="submit" value="Login">Login</button>
    </form>
    <p class="error" id="errorMessage" style="display: none;">Invalid !</p>
    


<script>
        const form = document.getElementById("form");
const errorMessage = document.getElementById("errorMessage");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://127.0.0.1:5000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        console.log(result)

        if (response.ok) {
            alert("Connexion r√©ussie!");
            window.location.href = "/Livre";
        } else {
            errorMessage.textContent = result.message || "Erreur de connexion";
            errorMessage.style.display = "block";
        }
    } catch (error) {
        console.error("Erreur :", error);
        errorMessage.textContent = "Erreur de connexion au serveur";
        errorMessage.style.display = "block";
    }
});

</script>
</body>
</html>
